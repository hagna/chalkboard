<!doctype html>
<html ng-app="chalkboard">
    <head>
        <title>Chalkboard</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background: #000;
            }
            div.sticky {
                background: #ffeeaa;
                display: block;
                position: absolute;
                width: 150px;
                box-shadow: #000 0px 0px 6px;
            }
            div.sticky * {
                font-family: Times;
                font-size: 16px;
            }
            div.sticky .text {
                padding: 0px 12px 12px;
            }
            div.sticky .handle {
                background: rgba(255, 255, 255, 0.5);
                height: 16px;
            }
            div.sticky textarea {
                width: 126px;
                min-height: 200px;
                border: 0px;
                background: transparent;
            }
            div.chalkboard-container {
                width: 1024px;
                height: 768px;
                overflow: hidden;
                -webkit-transition: all 0.2s;
            }
            div.chalkboard {
                width: 1024px;
                height: 768px;
                background: #004433;
                -webkit-transform-origin: 0 0;
                -webkit-transition: all 0.2s;
            }
        </style>
    </head>
    <body>
        <div id="chalkboard"></div>
        <script src="js/jquery-1.9.0.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script>
            $(function() {
                var Sticky = Backbone.Model.extend({
                    defaults: function() {
                        return {
                            'text': 'To do',
                            'x': 0,
                            'y': 0
                        };
                    }
                });
                
                var StickyCollection = Backbone.Collection.extend({
                    model: Sticky
                });
                
                
                var StickyView = Backbone.View.extend({
                    tagName: 'div',
                    mode: 'normal',
                    events: {
                        'dragstop': 'dragstop',
                        'dblclick .text': 'startEditing'
                    },
                    template: _.template('<div class="handle"></div>' +
                                         '<div class="text"><%- text %></div>'),
                    initialize: function() {
                        this.parent = this.options.parent;
                        this.model.bind('change', this.render, this);
                    },
                    render: function() {
                        this.$el.html(this.template(this.model.toJSON()));
                        this.$el.draggable({
                            stack: '.sticky',
                            containment: this.parent.$el,
                            handle: '.handle'
                        });
                        this.$el.addClass('sticky');
                        this.$el.css({
                            top: parseInt(this.model.get('y') / this.parent.scale),
                            left: parseInt(this.model.get('x') / this.parent.scale),
                            position: 'absolute'
                        });
                        return this.$el;
                    },
                    dragstop: function(ev) {
                        var pos = this.$el.position();
                        this.model.set({
                            'x': parseInt(pos.left),
                            'y': parseInt(pos.top)
                        });
                    },
                    startEditing: function(ev) {
                        this.$('.text').html('<textarea class="edit"></textarea>');
                        var textarea = this.$('.edit');
                        textarea.val(this.model.get('text'));
                        textarea.focus();
                        var button = $('<input type="button" value="Save">');
                        this.$('.text').append(button);
                        button.click(this.saveAndStopEditing.bind(this));
                        return false;
                    },
                    saveAndStopEditing: function(ev) {
                        this.model.set({'text': this.$('.edit').val()});
                        this.stopEditing();
                    },
                    stopEditing: function(ev) {
                        this.render();
                    }
                });
                
                var ChalkboardView = Backbone.View.extend({
                    events: {
                        'dblclick': "create",
                    },
                    width: 1024,
                    height: 500,
                    border: 40,
                    minimumScale: 0.5,
                    scale: 1.0,
                    initialize: function() {
                        this.resizeTimer = null;
                        this.$el.addClass('chalkboard-container');
                        this.chalkboard = $('<div>');
                        this.chalkboard.addClass('chalkboard');
                        this.$el.append(this.chalkboard);
                        
                        this.collection.bind('add', this.addOne, this);
                        this.collection.bind('change', this.updateSticky, this);
                        this.render();
                        $(window).resize(this.resizeHappened.bind(this));
                        this.resizeMe();
                    },
                    resizeHappened: function(ev) {
                        clearTimeout(this.resizeTimer);
                        this.resizeTimer = setTimeout(this.resizeMe.bind(this), 100);
                    },
                    resizeMe: function() {
                        var width = $(window).width();
                        var height = $(window).height();
                        var xscale = width / (this.width - this.border);
                        var yscale = height / (this.height - this.border);
                        var scale = xscale > yscale ? yscale : xscale;
                        this.scale = scale > this.minimumScale ? scale : this.minimumScale;
                        
                        // XXX Disable scaling because draggable doesn't work at scale
                        this.scale = 1;
                        
                        this.chalkboard.css({
                            'width': this.width,
                            'height': this.height,
                            '-webkit-transform': 'scale(' + this.scale + ')'
                        });
                        this.$el.css({
                            'width': parseInt((this.width - this.border) * this.scale),
                            'height': parseInt((this.height - this.border) * this.scale),
                        });
                    },
                    render: function() {
                        
                    },
                    create: function(ev) {
                        var sticky = new Sticky({x: ev.offsetX, y: ev.offsetY});
                        $.ajax(window.location.href, {
                            type: 'post',
                            data: {
                                'action': 'add',
                                'x': sticky.get('x'),
                                'y': sticky.get('y'),
                                'text': sticky.get('text')
                            }
                        });
                    },
                    addOne: function(sticky) {
                        var view = new StickyView({model: sticky, parent: this});
                        this.chalkboard.append(view.$el);
                        view.render();
                    },
                    updateSticky: function(sticky) {
                        $.ajax(window.location.href, {
                            type: 'post',
                            data: {
                                'action': 'update',
                                'x': sticky.get('x'),
                                'y': sticky.get('y'),
                                'text': sticky.get('text'),
                                'id': sticky.get('id')
                            }
                        });
                    }
                });
                
                stickies = new StickyCollection;
                
                new ChalkboardView({
                    'el': '#chalkboard',
                    'collection': stickies
                });
                
                
                function addStickyReceived(sticky) {
                    stickies.add(JSON.parse(sticky.data))
                }
                function removeStickyReceived(sticky) {
                    console.log('remove: ' + sticky.data);
                }
                function updateStickyReceived(ev) {
                    var data = JSON.parse(ev.data);
                    var sticky = stickies.filter(function(x) {
                        return x.get('id') == data.id;
                    })[0];
                    sticky.set(data);
                }
                
                var source = new EventSource(window.location.href + '/events');
                source.addEventListener('add', addStickyReceived);
                source.addEventListener('remove', removeStickyReceived);
                source.addEventListener('update', updateStickyReceived);
            });
        </script>
    </body>
</html>
